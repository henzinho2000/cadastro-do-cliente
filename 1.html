<body>  
    <section>
        <h2>CADASTRE-SE!</h2>
        <p>E concorra a um fone de Ouvido sem fio Novinho</p>
        <form id="cadastroForm" action="https://api.staticforms.xyz/submit" method="post">

            <label>Nome:</label>
            <input type="text" name="name" placeholder="Digite seu nome completo" required>

            <label>Email:</label>
            <input type="text" name="email" placeholder="Digite seu email" required>

            <label>Telefone:</label>
            <input type="text"name="$telefone" id="tel" placeholder="Digite seu telefone" required oninput="formatarTel(this)" maxlength="12">

            <label>CPF:</label>
            <input type="text" name="$CPF" id="rg" placeholder="digite seu CPF" required oninput="formatarRG(this)" maxlength="11">

            <button type="submit">Enviar</button>
            <input type="hidden" name="accessKey" value="f503a6f9-a575-4ed7-8cbe-3e6bf7b943bb">
            <input type="hidden" name="redirectTo" value="https://henzinho2000.github.io/cadastro-do-cliente/2.html">
        </form>
    </section>
    <script src="./1.js"></script>
</body>
</html>
